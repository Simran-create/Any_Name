name: Lint with Pylint
on:
  push:
    paths:
      - 'random.py'
jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Pylint
        run: pip install pylint
      - name: Run Pylint
        run: pylint random.py
